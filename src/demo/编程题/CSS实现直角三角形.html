<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .tri {
      width: 0;
      height: 0;
      border-top: 50px solid #000; /* 设置上边框为黑色，高度为50px */
      border-right: 50px solid transparent; /* 设置右边框为透明，宽度为50px */
      border-bottom: 0 solid transparent; /* 设置下边框为透明，高度为0 */
      border-left: 0 solid transparent; /* 设置左边框为透明，宽度为0 */
    }
  </style>
</head>
<body>
  <div class="tri"></div>
</body>
</html>
