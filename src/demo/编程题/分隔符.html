<!DOCTYPE html>
<html lang="en">
<head>

<body>
  
  <script>
    /*
      输入：_comma(12300)
      输出：'12,300'
    */

    function _comma(number) {
    // 补全代码
      if(number < 1000) {
          return number.toString()
      } else {
          return _comma(Math.floor(number / 1000)) + ',' + _comma(number % 1000)
      }
    }
  </script>
</body>
</html>
