<body>
  
  <script>
/*
    这个节流函数接受两个参数：

    fn：要执行的函数；
    delay：函数执行的时间间隔（单位：毫秒）。
    节流函数返回一个新的函数，当新函数被调用时，它会在 delay 毫秒之后执行 fn 函数。如果在这段时间内再次调用新函数，则会忽略这次调用。这样可以避免函数频繁执行，提高页面性能。
    */
    
    function throttle(fn, delay) {
      let timer = null
      return function() {
        const context = this
        const args = arguments
        if (!timer) {
          timer = setTimeout(() => {
            fn.apply(context, args)
            timer = null
          },  delay);
        }
      }
    }
  </script>
</body>
