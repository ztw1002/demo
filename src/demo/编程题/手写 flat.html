<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function myFlat(arr) {
      const result = []
      for (let i = 0; i < arr.length; i++) {
        if (Array.isArray(arr[i])) {
          result.push(...myFlat(arr[i]))
        }
      }
    }
  </script>
</body>
</html>
